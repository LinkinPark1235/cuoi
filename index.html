<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Thư viện ảnh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Thư viện ảnh</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const apiKey = 'AIzaSyDBS2Zn6SRn8gkwLvkLu_kczp7jhBqIt10'; // ← Thay bằng API Key của bạn
    const folderId = '1GvgNxIIGnv4MoWKiQwQxeO2fAAHv981m';    // ← Thay bằng Folder ID

    async function loadImages() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`;

      const res = await fetch(url);
      const data = await res.json();

      const gallery = document.getElementById('gallery');
      data.files.forEach(file => {
        if (file.mimeType.startsWith('image/')) {
          const img = document.createElement('img');
          img.src = `https://drive.google.com/uc?id=${file.id}`;
          img.alt = file.name;
          gallery.appendChild(img);
        }
      });
    }

    loadImages();
  </script>
</body>
</html>
